<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enemigo {
            width: 30px
        }
    </style>
</head>

<body>

    <div id="batalla"></div>

    <button onclick="cargarNaves(10)">Fase1</button>
    <button onclick="cargarNaves(50)">Fase2</button>
    <button onclick="cargarNaves(100)">Fase3</button>

    <script>

//Despliega todas las naves
        function cargarNaves(n){

            let miHTML="";
            for(i=0; i<n; i++){

                miHTML+='<img onclick="exp(this)" class="enemigo" src="img/tie.png" alt="tie">';
            }

            document.querySelector('#batalla').innerHTML=miHTML;

        }

//carga las naves
        cargarNaves(2);


     //explota la nave que recibe como par√°metro
        function exp(nave) {
            console.log(nave)
            nave.src = "img/explosion.gif";
        }
    </script>

</body>

</html>
