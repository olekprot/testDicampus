<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="agregar(100)">Camisa</button>
    <button onclick="agregar(80)">Traje</button>
    <button onclick="agregar(50)">Cerveza</button>
    <p id="total">0</p>
    <button onclick="vacinar()">Clear</button>



    <script>
        let total = 0;
        if (localStorage.getItem('miTotal')) {
            total = parseInt(localStorage.getItem('miTotal'));
            mostrar();
        }
        function agregar(precio) {
            total= total + precio;
            localStorage.setItem('miTotal', total);
            mostrar();
        }
        function vacinar(){
            total = 0;
            localStorage.removeItem('miTotal');
            mostrar();
        }
        function mostrar(){
            document.getElementById('total').innerHTML = total+',00';
        }
       
    </script>
</body>
</html>
